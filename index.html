<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .pp {
      width: 100%;
      height: 100vh;
    }

    .pp:nth-child(1) {
      background-color: red;
    }

    .pp:nth-child(2) {
      background-color: blue;
    }

    .pp:nth-child(3) {
      background-color: yellow;
    }

    .pp:nth-child(4) {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="container">
    <div data-page data-author="l" class="pp">1</div>
    <div data-page data-author="j" class="pp">2</div>
    <div data-page data-author="m" class="pp">3</div>
    <div data-page data-author="f" class="pp">4</div>
  </div>
  <script src="index.js"></script>
  <script>
    const fss = new FsScroll({ 
      container: document.querySelector('#container')
    });
    console.log(fss)
  </script>
</body>
</html>
